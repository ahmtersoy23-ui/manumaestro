<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- Factory/Manufacturing Icon - Simplified Building -->
  <g transform="translate(50, 60)">
    <!-- Main Building -->
    <rect x="10" y="30" width="80" height="50" fill="white" opacity="0.95" rx="4"/>

    <!-- Roof -->
    <path d="M 5 30 L 50 10 L 95 30 Z" fill="white" opacity="0.95"/>

    <!-- Windows -->
    <rect x="25" y="45" width="15" height="15" fill="url(#bgGradient)" rx="2"/>
    <rect x="60" y="45" width="15" height="15" fill="url(#bgGradient)" rx="2"/>

    <!-- Door -->
    <rect x="40" y="55" width="20" height="25" fill="url(#bgGradient)" rx="2"/>

    <!-- Chimney with smoke -->
    <rect x="70" y="15" width="12" height="20" fill="white" opacity="0.95" rx="2"/>

    <!-- Smoke puffs -->
    <circle cx="76" cy="8" r="4" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="80" cy="5" r="3.5" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="72" cy="5" r="3" fill="url(#accentGradient)" opacity="0.5"/>
  </g>

  <!-- Maestro Baton (Conductor's stick) - Diagonal accent -->
  <g transform="translate(130, 130)">
    <line x1="0" y1="0" x2="35" y2="35" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.95"/>
    <circle cx="35" cy="35" r="5" fill="white" opacity="0.95"/>
  </g>

  <!-- Decorative gear for manufacturing -->
  <g transform="translate(35, 125)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="url(#bgGradient)"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-15" width="4" height="6" fill="white" opacity="0.9" rx="1"/>
    <rect x="-2" y="9" width="4" height="6" fill="white" opacity="0.9" rx="1"/>
    <rect x="9" y="-2" width="6" height="4" fill="white" opacity="0.9" rx="1"/>
    <rect x="-15" y="-2" width="6" height="4" fill="white" opacity="0.9" rx="1"/>
  </g>

  <!-- Border circle -->
  <circle cx="100" cy="100" r="95" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
</svg>
